# Vitis Linker Configuration for Subgraph Isomorphism Kernel
# Target platform: Alveo U250 

[connectivity]
# Map kernel memory ports to FPGA physical memory channels
# Format: sp=<compute_unit_name>.<port_name>:<memory_bank>

# Distribute four main hash table buffers across four DDR channels to maximize parallelism
sp=subgraphIsomorphism_1.htb_buf0:DDR[0]
sp=subgraphIsomorphism_1.htb_buf1:DDR[0]
sp=subgraphIsomorphism_1.htb_buf2:DDR[0]
sp=subgraphIsomorphism_1.htb_buf3:DDR[0]

# Map the bloom filter and result buffers to the first two channels
sp=subgraphIsomorphism_1.bloom_p:DDR[1]
sp=subgraphIsomorphism_1.res_buf:DDR[2]

[hls]
pre_tcl=hls_config.tcl

[vivado]
# Set maximum number of threads for Vivado synthesis and implementation.
param=general.maxThreads=20
synth.jobs=16
impl.jobs=16

prop=run.impl_1.strategy=Performance_ExplorePostRoutePhysOpt